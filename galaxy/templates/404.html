{% load i18n %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Страница не найдена</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .box {
            max-width: 500px;
            padding: 40px;
        }

        h1 {
            font-size: 120px;
            margin: 0;
            color: #00e5ff;
        }

        h2 {
            margin: 10px 0;
        }

        p {
            opacity: 0.8;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            padding: 12px 30px;
            background: #00e5ff;
            color: #000;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
        }

        a:hover {
            background: #00bcd4;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>404</h1>
        <h2>{% trans "Page not found" %}</h2>
        <a href="/">{% trans "Home" %}</a>
    </div>
</body>
</html>
