{% extends "base.html" %}
{% load i18n %}
{% block content %}

<section class="min-h-[70vh] flex items-center justify-center px-4">
    <div class="text-center max-w-md">

        <!-- Logo -->
        <img 
            src="https://res.cloudinary.com/dzclcwqjg/image/upload/v1767281160/alaxy_unidhu.png"
            alt="Galaxy Motors"
            class="mx-auto mb-6 w-40 opacity-90"
        >

        <!-- 404 -->
        <h1 class="text-6xl font-extrabold text-cyan-400 mb-4">
            404
        </h1>

        <!-- Message -->
        <p class="text-lg text-gray-300 mb-6">
            {% trans "Page not found" %}
        </p>

        <p class="text-sm text-gray-500 mb-8">
            {% trans "The page you are looking for doesn’t exist or has been moved." %}
        </p>

        <!-- Button -->
        <a 
            href="/"
            class="inline-flex items-center gap-2 px-6 py-3 rounded-xl
                   bg-cyan-500 text-black font-semibold
                   hover:bg-cyan-400 transition-all duration-300 shadow-lg"
        >
            ← {% trans "Back to homepage" %}
        </a>

    </div>
</section>

{% endblock %}
