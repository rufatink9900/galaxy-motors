{% extends "base.html" %}
{% load i18n %}
{% block content %}

<!-- HERO / GALAXY SECTION -->
<section class="relative overflow-hidden text-white">
    
    <!-- Content -->
    <div class="relative z-10 max-w-7xl mx-auto px-4 py-12 sm:py-16 lg:py-24">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-center">

            <!-- Text -->
            <h1 class="text-xl sm:text-2xl md:text-3xl lg:text-5xl font-semibold leading-tight text-center lg:text-left">
                {% trans "Professional auto service for electric vehicles. Quality, trust, and speed are our top priorities." %}
            </h1>

            <!-- Image -->
            <div class="flex justify-center lg:justify-end">
                <img 
                    src="https://res.cloudinary.com/dzclcwqjg/image/upload/v1767019368/lyncandco900_xwbjgi.png"
                    alt="Electric Vehicle"
                    class="w-full max-w-sm sm:max-w-md lg:max-w-lg object-contain"
                >
            </div>

        </div>
    </div>

</section>

{% endblock %}
