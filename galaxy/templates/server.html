<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>APK Store Admin</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    input, button { margin: 5px 0; display: block; }
    .apk-item { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
    img { width: 50px; height: 50px; vertical-align: middle; }
  </style>
</head>
<body>
  <h1>APK Store Admin</h1>

  <h2>Upload APK</h2>
  <form id="uploadForm">
    <label>Title:</label>
    <input type="text" id="title" placeholder="App title" required />
    <label>APK file:</label>
    <input type="file" id="apk" accept=".apk" required />
    <label>Icon (optional):</label>
    <input type="file" id="icon" accept="image/*" />
    <button type="submit">Upload</button>
  </form>

  <h2>Uploaded APKs</h2>
  <div id="apkList"></div>

  <script>
    const API_URL = 'https://galaxy-store-server.onrender.com/apks';

    // Upload form
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData();
      formData.append('title', document.getElementById('title').value);
      formData.append('apk', document.getElementById('apk').files[0]);
      const iconFile = document.getElementById('icon').files[0];
      if (iconFile) formData.append('icon', iconFile);

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        console.log('Uploaded:', data);
        alert('Uploaded ' + data.title);
        loadApks();
      } catch (err) {
        console.error(err);
        alert('Error uploading APK');
      }
    });

    // Load APKs
    async function loadApks() {
      const res = await fetch(API_URL);
      const apks = await res.json();
      const container = document.getElementById('apkList');
      container.innerHTML = '';

      apks.forEach(apk => {
        const div = document.createElement('div');
        div.className = 'apk-item';
        div.innerHTML = `
          <strong>${apk.title}</strong><br/>
          APK: <a href="${apk.apkUrl}" target="_blank">Download</a><br/>
          ${apk.iconUrl ? `<img src="${apk.iconUrl}" alt="icon">` : ''}
        `;
        container.appendChild(div);
      });
    }

    // Initial load
    loadApks();
  </script>
</body>
</html>
